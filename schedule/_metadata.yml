org: Stat 302 - Winter 2025/26

date: last-modified

date-format: "DD MMM YYYY"

filters:
  - custom-numbered-blocks

format:
  revealjs:
    template-partials:
      - title-slide.html
    title-slide-attributes:
      data-background-image: random-swirls.svg
    theme: [default, slide-theme.scss]
    chalkboard: true
    width: 1600
    height: 900
    footer: Stat 302 - Winter 2025/26
    html-math-method: mathjax
    slide-number: true
    fig-format: svg
    fig-align: center
    fig-width: 5.33
    fig-height: 3
    self-contained: false
    scrollable: false
    number-sections: true
    number-depth: 1
    history: false
    link-external-icon: true
    link-external-newwindow: true
    code-overflow: wrap
    code-block-height: 800px
    lang: en-CA
    mermaid-format: svg
    logo: "../style/stat302.png"
  pdf:
    toc: false
    number-sections: true
    colorlinks: true

custom-numbered-blocks:
  groups:
    thmlike:
      colors: [e54655, a41623]
      boxstyle: foldbox.simple
      collapse: false
  classes:
    Theorem:
      group: thmlike
    Corollary:
      group: thmlike
    Conjecture:
      group: thmlike
      collapse: true  
    Definition:
      group: thmlike
      colors: [25ba70, 177245]
    Example:
      colors: [a393bf, 9c76e0]
      collapse: false
    Proof: 
      numbered: false